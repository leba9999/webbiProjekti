<!DOCTYPE html>
<html lang="fi" id="karttaHtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartta</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navigationstyle.css">
    <link rel="stylesheet" href="css/L.Control.Sidebar.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css">

    <script src="https://kit.fontawesome.com/6601761448.js" crossorigin="anonymous"></script>

</head>
<body id="karttabody">
    <header>

    </header>
    <main id="karttaMain">
        <div id="sidebar-left">
            <h1>Merkkien Suodatus</h1>
            <img class="icon" alt="info pisteen merkki" src="img/svg/info.svg"><input type="checkbox" id="infoPoint" name="filter" value="infoPoint">
            <label for="infoPoint"> Infopisteet</label><br>
            <img class="icon" alt="Kahvilan kahvikuppi merkki" src="img/svg/kahvila_kahvikuppi.svg"><input type="checkbox" id="cafeteria" name="filter" value="cafeteria">
            <label for="cafeteria"> Kahvilat</label><br>
            <img class="icon" alt="Ravintolan haarukka ja veitsi merkki" src="img/svg/ravintola.svg"><input type="checkbox" id="restaurant" name="filter" value="restaurant">
            <label for="restaurant"> Ravintolat</label><br>
            <img class="icon" alt="Vessan merkki" src="img/svg/WC.svg"><input type="checkbox" id="wc" name="filter" value="wc">
            <label for="wc"> Vessat</label><br>
            <img class="icon" alt="P-merkki" src="img/svg/p_paikka.svg"><input type="checkbox" id="parking" name="filter" value="parking">
            <label for="parking"> Parkkipaikat</label><br>
            <img class="icon" alt="Nähtävyyden merkki" src="img/svg/nahtavyys.svg"><input type="checkbox" id="attraction" name="filter" value="attraction">
            <label for="attraction"> Nähtävyydet</label><br>
            <img class="icon" alt="Kuusi ja penkki merkki" src="img/svg/piknik_puu_ja_penkki.svg"><input type="checkbox" id="picnic" name="filter" value="picnic">
            <label for="picnic"> Levähdyspaikka</label><br>
            <img class="icon" alt="Uimarannan merkki" src="img/svg/uimaranta.svg"><input type="checkbox" id="beach" name="filter" value="beach">
            <label for="beach"> Uimarannat/paikat</label><br>
            <img class="icon" alt="Metro merkki" src="img/svg/metro_logo.svg"><input type="checkbox" id="metro" name="filter" value="metro">
            <label for="metro"> Kulkuyhteydet</label><br>

            <img class="markerIcon" alt="Vihreä kartta merkki"src="img/svg/points/vihrea_merkki.svg"><input type="checkbox" id="routeMarker" name="filter" value="routeMarker">
            <label for="routeMarker"> Rastit</label><br>
        </div>
        <div id="sidebar-right">
        </div>

        <div id="map"></div>
    </main>
    <script src="js/navigation.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.js"></script>
    <script src="js/leaflet.ajax.min.js"></script>
    <script src="js/L.Control.Sidebar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>
    <script src="js/icons.js" ></script>

    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js" ></script>
    <script src="js/map.js" ></script>

</body>
</html>
